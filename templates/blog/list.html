{% extends 'base.html'%}
{% block content%}
{%for blogs in blogs%}
<div class="container">
    <h1>{{blogs.title}}</h1>
    <p>{{blogs.content}}</p>
    <h2>{{blogs.author}}</h2>
    <h3>{{blogs.pub_data}}</h3>
    <a href="{%url 'blog:blog_detail' blogs.id%}" class="btn btn-primary"> Details </a>
    <br>
    <br>
    <a href="{%url 'blog:blog_create'%}" class="btn btn-success"> Create </a>
    <a href="{%url 'blog:blog_update' blogs.id%}" class="btn btn-warning"> Update </a>
    <a href="{%url 'blog:blog_delete' blogs.id%}" class="btn btn-danger"> Delete </a>
    </div>
    <br>
    <hr>

{%endfor%}
    {%endblock%}
